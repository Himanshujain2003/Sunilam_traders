<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Low Stock Alert - Sunilam Traders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
         html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url("/assets/backk.png");
            background-size: cover;
            min-height: 100vh;
        }
        .container {
            background: rgb(142, 126, 126);
            border-radius: 16px;
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        }
        .back-btn {
            margin-bottom: 20px;
            font-size: 16px;
            padding: 8px 18px;
            border-radius: 6px;
            background: #34495e;
            color: #fff;
            border: none;
            transition: background 0.2s;
            cursor: pointer;
        }
        .back-btn:hover { background: #2c3e50; }
        .btn-success {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-success:hover { background-color: #2c3e50; }
        h2 {
            text-align: center;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .no-data-row td {
            text-align: center;
            color: red;
            font-weight: bold;
        }
        .imglogo {
            width: 160px;
            height: 120px;
            border-radius: 50%;
            position: fixed;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <img src="/assets/logo.png" class="imglogo" alt="Sunilam Traders Logo">

    <div class="container">
        <button class="back-btn" onclick="window.location.href='stocks.html'">
            <i class="bi bi-arrow-left"></i> Back
        </button>
        <h2>Low Stock Alert</h2>
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
            <input type="text" id="searchInput" class="form-control me-2" placeholder="Search product..." style="max-width: 300px;">
            <div class="btn-group">
                <button class="btn btn-success" id="downloadPdfBtn"><i class="bi bi-file-earmark-pdf"></i> Download PDF</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="lowStockTable">
                <thead class="table-dark">
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th>Price per Unit</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="message" class="mt-3"></div>
    </div>

    <!-- jsPDF and jsPDF-AutoTable CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.7.0/jspdf.plugin.autotable.min.js"></script>

    <script>
        let allData = []; 
        let currentFilteredData = []; 

        function renderTable(data) {
            const tbody = document.querySelector('#lowStockTable tbody');
            tbody.innerHTML = '';
            if (Array.isArray(data) && data.length > 0) {
                data.forEach(stock => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stock.product_name || 'N/A'}</td>
                        <td>${stock.quantity || 0}</td>
                        <td>${stock.unit_name || 'N/A'}</td>
                        <td>${stock.price_per_unit || 0}</td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                tbody.innerHTML = `<tr class="no-data-row"><td colspan="4">No very low stock items found.</td></tr>`;
            }
        }

        function updateView() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            currentFilteredData = allData.filter(stock =>
                stock.product_name.toLowerCase().includes(query)
            );
            renderTable(currentFilteredData);
        }

        async function initializePage() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/stocks/very_low_stock');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                allData = data;
                updateView();
            } catch (error) {
                document.getElementById('message').innerHTML =
                    `<span class="text-danger">Error loading data: ${error.message}</span>`;
            }
        }

        document.addEventListener('DOMContentLoaded', initializePage);
        document.getElementById('searchInput').addEventListener('input', updateView);

        // PDF Download
        document.getElementById('downloadPdfBtn').addEventListener('click', function() {
            if (currentFilteredData.length === 0) {
                alert("No data to export.");
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text('Sunilam Traders - Low Stock Report', 14, 16);
            doc.setFontSize(12);
            doc.text('Date: ' + new Date().toLocaleDateString(), 14, 24);

            const headers = [['Product Name', 'Quantity', 'Unit', 'Price per Unit']];
            const body = currentFilteredData.map(item => [
                item.product_name, item.quantity, item.unit_name || '', item.price_per_unit
            ]);

            doc.autoTable({
                head: headers,
                body: body,
                startY: 32,
                theme: 'grid',
                headStyles: { fillColor: [52, 73, 94], textColor: 255, fontStyle: 'bold' },
                styles: { fontSize: 11, cellPadding: 3 },
                margin: { left: 14, right: 14 }
            });

            doc.save('low_stock_report.pdf');
        });
    </script>
</body>
</html>
