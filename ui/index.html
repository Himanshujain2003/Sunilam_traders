<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunilam Traders: Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<style>
body {
    height: 100vh;
    margin: 0;
    background: url('/assets/backk.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
}

.login-container {
    background: rgba(142, 126, 126);
    padding: 80px;
    border-radius: 40px;
    width: 200%;
    max-width: 400px;
    color: #111010;
    text-align: center;
    justify-content: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.login-container i {
    font-size: 50px;
    margin-bottom: 15px;
    color: #100f0f;
}

.login-title {
    color: #0d0d0d;
    font-family: 'Segoe UI', sans-serif;
    font-size: 24px;
    font-weight: xxbold;
    margin-bottom: 25px;
    letter-spacing: 1px;
}

.form-control {
    background: transparent;
    border: 1px solid #090909;
    color: #0b0b0b;
}

.form-control::placeholder {
    color: rgba(16, 16, 16, 0.7);
}

.btn-login {
    background-color: #efede7;
    color: #000000;
    font-weight: bold;
    border: none;
}

.btn-secondary {
    background-color:black;
    color:white;
    font-weight: bold;
    border: none;

}
.btn-secondary:hover {
    background-color: #ffffff;
    color: #000000;
}
.btn-login:hover {
    background-color: #000000;
    color: #ffffff;
}
.login-title2  {
    font-size: 30px;
    font-weight: bolder;
    margin-top: -50px;
}
#loginMessage {
    margin-top: 15px;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="login-container">
    <p class="login-title2">Sunilam Traders</p>
    <i class="fas fa-user-circle"></i>
    <h2 class="login-title">Customer Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-login w-100">LOGIN</button>
        <button type="button" class="btn btn-secondary w-100 mt-2" onclick="window.location.href='signup.html'">Sign Up</button>
    </form>
    <div id="loginMessage"></div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const msgDiv = document.getElementById('loginMessage');
    msgDiv.textContent = '';

    try {
        const res = await fetch('http://127.0.0.1:5000/api/stock/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
            localStorage.setItem('username', username); // Save username on successful login
            msgDiv.innerHTML = '<span class="text-success fw-bold">Login successful! Redirecting...</span>';
            setTimeout(() => window.location.href = 'home.html', 1200);
        } else {
            msgDiv.innerHTML = `<span class="text-danger fw-bold">${data.error}</span>`;
        }
    } catch (err) {
        msgDiv.innerHTML = '<span class="text-danger fw-bold">Server error. Please try again.</span>';
    }
});
</script>

</body>
</html>
